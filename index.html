<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom right, #ffe6e6, #ffb3b3);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .message {
        font-size: 3rem;
        color: #ff4d4d;
        text-align: center;
        margin: 2rem;
        animation: pulse 2s infinite;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .love-message {
        display: none;
        font-size: 4rem;
        color: #ff1a1a;
        text-align: center;
        margin: 2rem;
        animation: heartbeat 1.5s infinite;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      }

      .flower-container {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .flower {
        position: absolute;
        font-size: 2rem;
        animation: float 6s infinite;
        opacity: 0.8;
      }

      .button-container {
        display: flex;
        gap: 2rem;
        margin-top: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        font-size: 1.5rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-yes {
        background-color: #ff4d4d;
        color: white;
      }

      .btn-no {
        background-color: #999;
        color: white;
        position: relative;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="message">Will You Be My Valentine?</div>
    <div class="message">Tevy Baby ü•∫</div>
    <div class="love-message" id="loveMessage">I Love You ‚ù§Ô∏è</div>

    <div class="button-container">
      <button class="btn btn-yes" onclick="yesClicked()">Yes</button>
      <button
        class="btn btn-no"
        onmouseover="moveButton(this)"
        onclick="moveButton(this)"
      >
        No
      </button>
    </div>

    <div class="flower-container" id="flowerContainer"></div>

    <script>
      const flowers = ["üå∏", "üåπ", "üå∫", "üåª", "üåº", "üíê", "üå∑"];
      const container = document.getElementById("flowerContainer");

      function createFlower() {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.textContent =
          flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = 6 + Math.random() * 4 + "s";
        container.appendChild(flower);

        setTimeout(() => {
          flower.remove();
        }, 10000);
      }

      function moveButton(btn) {
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.position = "fixed";
        btn.style.left = x + "px";
        btn.style.top = y + "px";
      }

      function yesClicked() {
        document.querySelector(".message").style.display = "none";
        document.querySelector(".message:nth-child(2)").style.display = "none";
        document.querySelector(".button-container").style.display = "none";
        document.getElementById("loveMessage").style.display = "block";
      }

      setInterval(createFlower, 300);
    </script>
  </body>
</html>
